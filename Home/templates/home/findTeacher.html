{% extends 'home/base.html' %}

{% load static %}

{% block title %}
TeachersAnywhere || Select Location
{% endblock title %}

{% block lowerbody %}

<div class="container-fluid" id="findTeacher">
    <div class="row mt-5">
        <div class="col-lg-2 col-sm-12"></div>
        <div class="col-lg-8 col-sm-12">
            <div class="row">
                <div class="col-12 text-center">
                    <span class="text-uppercase t-head">Find Teachers</span>
                    <div class="mx-5 text-center">
                        <form action="{% url 'showTeacher' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group mt-5">
                                <label for="pincode" class="text-uppercase">Select your area: </label>
                                <select class="form-control" name="pincode" required>
                                    <option selected disabled>Select Location</option>
                                    {% for area in location %}
                                    <option value="{{ area.area }}">{{ area.area }} ({{ area.pincode }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                                    <div class="form-group mt-3">
                                        <label for="class-filter" class="text-uppercase">Class Filter</label>
                                        <select name="class-filter" class="form-control" required>
                                            <option selected disabled>Select Class</option>
                                            <option value="1-5">First to Fifth</option>
                                            <option value="6-8">Sixth to Eighth</option>
                                            <option value="9-10">Ninth to Tenth</option>
                                            <option value="11-12">Eleventh to Twelfth</option>
                                        </select>
                                    </div>
                                
                                    <div class="form-group mt-3">
                                        <label for="subject-filter" class="text-uppercase">Class Filter</label>
                                        <select name="subject-filter" class="form-control" required>
                                            <option selected disabled>Select Subject</option>
                                            {% for subject in subjects %}
                                                <option value="{{subject.subject}}">{{subject.subject}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                
                            <button class="btn btn-outline-primary text-uppercase" type="submit" >Search Teachers</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-sm-12"></div>
    </div>
</div>
<div style="height: 55vh;"></div>

{% endblock lowerbody %}
